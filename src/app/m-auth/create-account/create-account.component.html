<div class="container0">
  <div class="alert alert-danger alert-css" role="alert" [hidden]="(message=='')">
    <div>{{message}}</div>
     <button (click)="closeAlert()" class="close-button" >close</button>
  </div>
  <div class="container">
  <h3 class="title">Account creation</h3>
  <form  class=""  [formGroup]="formdata" (ngSubmit)="handleSubmit(formdata.value)">
      <div class="mb-3">
        <label class="form-label">Full name  </label>
        <input type="text" name="fullname" class="form-control"  formControlName="fullname" required>
      </div> 
      <div class="mb-3">
        <label class="form-label">Telephone  </label>
        <input type="text" name="telephone" class="form-control"  formControlName="telephone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email  </label>
        <input type="email" name="email" class="form-control"  formControlName="email" required>
      </div> 
      <div class="mb-3">
        <label class="form-label">Password  </label>
        <input type="password" name="password" class="form-control" formControlName="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password  </label>
        <input type="password" name="confirmPassword" class="form-control" formControlName="confirmPassword" required>
        <div id="emailHelp" class="form-text">{{messagePasswordErreur}}</div>
      </div>
      <input type="submit" class="btn" [disabled]="!formdata.valid" value="create"/>
      <span>
        <ngx-spinner size="small" type="Ball Spin Clockwise">
          <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
      </span>
  </form>
  </div>
  </div>
